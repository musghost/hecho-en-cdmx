<!DOCTYPE html>
<html>
  <meta charset="utf-8">

  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="less/app.less">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,700" type="text/css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="app/js/app.js"></script>
  </head>

  <body ng-app="HechoEnCdMxApp" ng-controller="AppCtrl" class="light">
    <div class="fullscreen-cont">
      <div class="fullscreen-img"></div>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="jumbotron">
                <h1>Hecho en <b>#CDMX</b></h1>
                <p>Chilango y orgulloso. Coloca una de las siguientes insignias en
                  tu sitio para presumir que estás hecho en la Ciudad de México.</p>
              </div>
            </div>

            <div id="light-badges" class="col-md-6 text-center">
              <div>
                <div class="cdmx-badge" data-toggle="modal" data-target="#code-modal" data-code-target="#code-text-badge">
                  Hecho con <span class="heart">&hearts;</span> en <b>#CDMX</b>
                </div>
              </div>

              <div>
                <span class="cdmx-badge" data-toggle="modal" data-target="#code-modal" data-code-target="#code-xs-badge">
                  <img src="http://i.imgur.com/MG38Gap.png">
                </span>
              </div>

              <div>
                <span class="cdmx-badge" data-toggle="modal" data-target="#code-modal" data-code-target="#code-sm-badge">
                  <img src="http://i.imgur.com/GLhKnuo.png">
                </span>
              </div>

              <div>
                <span class="cdmx-badge" data-toggle="modal" data-target="#code-modal" data-code-target="#code-md-badge">
                  <img src="http://i.imgur.com/jrxIRHx.png">
                </span>
              </div>
            </div>
          </div>
        </div>

        <footer>
          <div class="row">
            <div class="col-xs-3 col-sm-4 center-xs center-sm text-left">
              Por <a href="http://vincoorbis.com">Vinco Orbis</a>
            </div>

            <div class="col-xs-6 col-sm-4 text-center">
              <a href="http://hechoencd.mx" title="Hecho en #CDMX">
                <img src="http://i.imgur.com/MG38Gap.png">
              </a>
            </div>

            <div class="col-xs-3 col-sm-4 center-xs center-sm text-right">
              Fotografía de <a href="http://www.flickr.com/photos/22240293@N05/4526847801/in/photostream/"
                title="México City @ Flickr">Alex Torres</a>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <div class="modal fade" id="code-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Código de insignias</h4>
          </div>

          <div class="modal-body">
            <div id="code-text-badge" class="code-snippet">
<textarea class="form-control" readonly rows="5">
&lt;a href="http://hechoencd.mx"&gt;
  Hecho con &lt;span style="color: #E74C3C; font-size: 125%;"&gt;&amp;hearts;&lt;/span&gt; en &lt;b&gt;#CDMX&lt;/b&gt;
&lt;/a&gt;</textarea>
            </div>

            <div id="code-xs-badge" class="code-snippet">
<textarea class="form-control" readonly rows="5">
&lt;a href="http://hechoencd.mx"&gt;
  &lt;img src="http://i.imgur.com/MG38Gap.png" style="border: 0px;"&gt;
&lt;/a&gt;</textarea>
            </div>

            <div id="code-sm-badge" class="code-snippet">
<textarea class="form-control" readonly rows="5">
&lt;a href="http://hechoencd.mx"&gt;
  &lt;img src="http://i.imgur.com/GLhKnuo.png" style="border: 0px;"&gt;
&lt;/a&gt;</textarea>
            </div>

            <div id="code-md-badge" class="code-snippet">
<textarea class="form-control" readonly rows="5">
&lt;a href="http://hechoencd.mx"&gt;
  &lt;img src="http://i.imgur.com/jrxIRHx.png" style="border: 0px;"&gt;
&lt;/a&gt;</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
